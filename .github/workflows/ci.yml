name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            core/pyproject.toml
            ui/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "core[dev]" -e "ui[dev]"

      - name: Lint (ruff)
        run: |
          ruff check core/src ui/src
          ruff format --check core/src ui/src

      - name: Type check (mypy)
        run: |
          mypy core/src

      - name: Unit tests
        run: |
          pytest -m unit

      - name: Sanity check
        run: |
          python -m pip check
          python -m compileall -q core/src ui/src
